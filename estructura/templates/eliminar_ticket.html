<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Ticket</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Eliminar Ticket</h1>
    
    <p>¿Estás seguro de que deseas eliminar el siguiente ticket?</p>
    
    <p>Cliente: {{ ticket.nombre }} {{ ticket.apellido }}</p>
    <p>Dni: {{ ticket.dni }}</p>
    <p>Prioridad: {{ ticket.priority }}</p>
    
    <form method="post" action="{% url 'eliminar_ticket_confirm' ticket.id %}">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'ticket_list' %}">Cancelar</a>
    </form>
</body>
</html>
