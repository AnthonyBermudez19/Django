<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Add Ticket</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles3.css' %}">
</head>
<body>
    <nav class="nat">
        <p>TICKETS</p>
    </nav>
    <h1 class="title">Nuevo Ticket</h1>
    <form method="POST" class="ticket-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" maxlength="50" required>
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" maxlength="50" required>
        </div>
        
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" name="dni" maxlength="10" required>
        </div>
        
      <div class="form-group">
            <label for="priority">Prioridad:</label>
            <input type="number" name="priority" min="0" max="10" required>
      </div>

        
        <div class="button-container">
            <button type="submit" class="submit-btn">Solicitar Ticket</button>
        </div>
    </form>
    <a href="{% url 'ticket_list' %}" class="back-btn">Regresar a la Lista</a>
</body>
</html>
